version: "3.8"

services:
  app:
    build: ./backend
    container_name: quadro_app
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    working_dir: /app/backend
    environment:
      APP_ENV: dev
      APP_DEBUG: 1
      DATABASE_URL: "pgsql://symfony:secret@postgres:5432/quadro_soci"
    depends_on:
      - postgres
    command: php -S 0.0.0.0:8000 -t public

  postgres:
    image: postgres:16
    container_name: quadro_postgres
    environment:
      POSTGRES_USER: symfony
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: quadro_soci
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  adminer:
    image: adminer
    container_name: quadro_adminer
    restart: always
    ports:
      - "8080:8080"
    depends_on:
      - postgres

volumes:
  pgdata:
